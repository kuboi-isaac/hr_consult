<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll-HR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/progress_tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- =============== Left Navigation Menu ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon src="/assets/imgs/Logo.svg"></ion-icon>
                        </span>
                        <span class="title">HR Consult</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Employees</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="calendar-clear-outline"></ion-icon>
                        </span>
                        <span class="title">Leave</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Attendance</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">Payroll</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="folder-outline"></ion-icon>
                        </span>
                        <span class="title">Documents</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Reports</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>   
                <div class="thumbnail-container">
                    <img src="assets/imgs/Samuel.jpeg" alt="Thumbnail">
                    <div class="dropdown">
                      <button class="dropbtn">
                        HR User<ion-icon name="chevron-down-outline"></ion-icon>
                      </button>
                      <div class="dropdown-content">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Logout</a>
                      </div>
                    </div>
                  </div>          
            </div>
           
            <!-- ============== Tracker ========== -->
            <div class="tracker">
                <div class="Payheader">
                    <h2>Payroll Processing</h2>
                </div>
                <div class="progress-marker">
                    <div class="step completed">1</div>
                    <div> Select</div>
                    <div class="line"></div>
                    <div class="step completed">2</div>
                    <div> Review</div>
                    <div class="line"></div>
                    <div class="step completed">3</div>
                    <div> Confirm & Preview</div>
                    <div class="line"></div>
                    <div class="step completed">4</div>
                    <div> Process</div>
                </div>          
            
            </div>
            <!-- ============== Filters ========== -->
                      
            <!-- ============== Employee List ========== -->
            <div class="payroll3">
                <div class="cardHeader-share">
                    <h2>Share Payroll via Email</h2>
                </div>
                
                <div class="EmpDept">
                   
                       <button class="payrollbtn">Share on Mail</button>
                </div>
                <div class="EmpDept">
                    <div class="cardHeader">
                        <h2></h2>
                    </div>
                       <button class="payrollbtn">Download Payroll</button>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
